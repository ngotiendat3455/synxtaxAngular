<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div> -->
        <ng-template appHelper></ng-template>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" ngModel name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required
                minlength="6">
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
                    {{ 
                        loginMode ? 'Login' : 'Sign Up'
                    }}
                </button> |
                <button type="button" class="btn btn-primary" (click)="switchMode()">Switch To 
                    {{ loginMode ? 'Sign Up' : 'Login' }} 
                </button>
            </div>
        </form>
    </div>
</div>
