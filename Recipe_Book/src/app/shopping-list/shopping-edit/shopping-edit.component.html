<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input name="name" ngModel required type="text" id="name" class="form-control">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input name="amount" ngModel required pattern="^[1-9]+[1-9]*$" type="text" id="amount"
                        class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <button class="btn btn-success" type="submit" [disabled]="!f.valid">
                        {{
                            editMode ? 'Update' : 'Add'
                        }}
                    </button>
                    <button class="btn btn-danger" type="button" (click)="onDeleteItem()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
